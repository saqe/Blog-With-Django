{% extends 'settings/account_card.html' %}
{% load crispy_forms_tags %}
{% block "account-form" %}
<h4 class='display-6 ms-4 mt-4 text-center'>Contact Info</h4>
<form method="POST" enctype="multipart/form-data" class='m-4 align-self-center'>
  {% csrf_token %}
  <img src="{{user.profile.profile_image.url}}" alt="Profile Image" width="150"  class="rounded-circle mx-auto d-block image-fluid" />
  <fieldset class="form-group">
    <div class="input-group mt-4">
      <span class="input-group-text">Current Email</span>
      <input class='form-control' value="{{user.email}}"disabled> </input>
    </div>  
    <div class="mt-4"> {{ email_form.email | as_crispy_field }}</div>
  </fieldset>
  <button class="btn mt-4 btn-success container" type="submit">Save</button>
</form>
{% endblock "account-form" %}
