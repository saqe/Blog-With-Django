{% extends 'core/base_without_container.html' %}
{% load crispy_forms_tags %}
{% block main_block %}

<div class="row">
  {% include "settings/sidebar/left.html" %}
  <div class="col-sm-5 mx-auto m-4 card bg-light">
    <h4 class='ms-4 mt-4 display-5'>Contact Info</h4>

    <img src="{{user.profile.profile_image.url}}" alt="Profile Image" width="150"  class="rounded-circle mx-auto d-block image-fluid" />
    
    <form method="POST" class='container m-4 align-self-center'>
      {% csrf_token %}
      <fieldset class="form-group">
        <div class="input-group mt-4">
          <span class="input-group-text">Current Email</span>
          <input class='form-control' value="{{user.email}}"disabled> </input>
        </div>  
        <div class="mt-4"> {{ email_form.email | as_crispy_field }}</div>
      </fieldset>
      <button class="btn mt-4 btn-success container" type="submit">Save</button>
    </form>
  </div>
</div>
{% endblock main_block %}
