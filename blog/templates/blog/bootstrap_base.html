<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }} - DjangoApp</title>
    {% else %}
    <title>DjangoApp</title>
    {% endif %}
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container container-fluid">
                <a class="navbar-brand mr-4" href="{% url 'blog-home' %}">Django Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active"><a class="nav-item nav-link" href="{% url 'blog-home' %}">Home  </a></li>
                        <li class="nav-item">       <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a></li>
                    </ul>

                    <!-- Navbar Right Side -->
                    <ul class="navbar-nav d-flex">
                        <li class="nav-item">       <a class="nav-item nav-link" href="#">Login     </a></li>
                        <li class="nav-item">       <a class="nav-item nav-link" href="#">Register  </a></li>
                    </ul>
                </div> <!--  div#NavbarToggle ends here -->
            </div> <!--  div.container ends here -->
        </nav> <!--  navbar ends here -->
    </header>
    
    <!-- Blog main.container -->
    <main>
        <div class="container">
            {% block container %}
            {% endblock container %}
        </div>
    </main>
    
    <!-- Bootstrap Javascript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
