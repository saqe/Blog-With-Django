{% extends 'html/bootstrap_base.html' %}
{% load crispy_forms_tags%}
{% block container %}
<div class="main-body">
  <div class="row gutters-sm">
    <div class="col-md-4 mb-3 mt-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img src="{{user.profile.profile_image.url}}" alt="Profile Image" class="rounded-circle text-center" width="150" />
            <div class="mt-3">
              <h4>{{user.first_name}} {{user.last_name}}</h4>

              <p class="text-secondary mb-0">Full Stack Developer</p>
              <!--<p class="text-muted font-size-sm mb-0">@{{1}}</p>-->
              <p class="text-muted font-size-sm">{{user.profile.country.unicode_flag}} Bay Area, San Francisco, CA</p>
              <a class="btn btn-primary" href="{% url 'update-profile' %}">Edit Profile</a>
              <button class="btn btn-outline-primary">Messages</button>
            </div>
          </div>
        </div>
        <!--CardBody ends here -->
      </div>
      <!--Card ends here -->
    </div>
    <!--Left Sidebar-->
    <div class="col-md-8"></div>
    <!--Right Sidebar-->
  </div>
</div>
{% endblock container %}
